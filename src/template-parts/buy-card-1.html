<form class="product-info__buy-card">
  <div class="product-info__buy-card-inner">
    <div class="product-info__price">

      <!--product-price-->
      <span class="product-price product-price_old">5390 руб.</span>
      <span class="product-price" data-count-switcher-price="4590">4590 руб.</span>
      <!--/product-price-->

    </div>
    <div class="product-info__buy-card-row">

      <!--count-switcher-->
      <div class="count-switcher">
        <input type="text" hidden>
        <button type="button" class="count-switcher__minus">–</button>
        <div class="count-switcher__count" data-count-switcher-max="12"><!--count place--></div>
        <button type="button" class="count-switcher__plus">+</button>
      </div>
      <!--/count-switcher-->

      <!--product-status-->
      <div class="product-status">В наличии</div>
      <!--product-status-->

    </div>
    <div class="product-info__buy-card-row">
      <div class="product-info__sum">
        <div>Сумма</div>
        <b data-count-switcher-sum><span><!--sum place--></span> руб.</b>
      </div>
      <button type="button" class="btn btn_primary btn_large">В корзину</button>
    </div>
    <hr>
    <div class="product-info__buy-card-row product-info__buy-card-row_small">
      <a href="">Доставка курьером</a>
      <div>300 руб.</div>
    </div>
    <div class="product-info__buy-card-row product-info__buy-card-row_small">
      <a href="">Доставка по России</a>
      <div>от 600 руб.</div>
    </div>
    <div class="product-info__buy-card-row product-info__buy-card-row_small">
      <a href="">Оплата</a>

      <!--pay-method-->
      <ul class="pay-method pay-method_padding-null">
        <li>
          <a href="" rel="nofollow" target="_blank">
            <img src="./img/logos/logo-mastercard.svg" alt="">
          </a>
        </li>
        <li>
          <a href="" rel="nofollow" target="_blank">
            <img src="./img/logos/logo-visa.svg" alt="">
          </a>
        </li>
        <li>
          <a href="" rel="nofollow" target="_blank">
            <img src="./img/logos/logo-paypal.svg" alt="">
          </a>
        </li>
        <li>
          <a href="" rel="nofollow" target="_blank">
            <img src="./img/logos/logo-mir.svg" alt="">
          </a>
        </li>
      </ul>
      <!--/pay-method-->

    </div>
    <div class="product-info__fav">

      <!--favorite-link-->
      <button type="button" class="favorite-link favorite-link_active">
        В избранном
      </button>
      <!--/favorite-link-->

    </div>
  </div>
</form>
